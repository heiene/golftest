<div class="container">
  <h2>Golfrounds</h2>
    <!-- Todos input -->
  <form role="form" ng-submit="addGolfRound($id)">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="golfRound" placeholder="Add a new Golf Round" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <p></p>

  <div ui-sortable ng-model="golfRounds">
  <p class="input-group" ng-repeat="golfRound in golfRounds track by $id(golfRound)" style="padding:5px 10px; cursor: move;">
    <input type="text" ng-model="golfRound" class="form-control">
    <span class="input-group-btn">
    <button class="btn btn-danger" ng-click="removeGolfRound($index)" aria-label="Remove">X</button>
  </span>
  </p>
</div>
</div>
